[flake8]
max-line-length = 120
ignore = 
    E501,  # line too long
    W503,  # line break before binary operator
    E203   # whitespace before ':'
exclude = 
    .git,
    __pycache__,
    venv,
    .venv,
    build,
    dist,
    *.egg-info

[pycodestyle]
max-line-length = 120
ignore = E501

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
