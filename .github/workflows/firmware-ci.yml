name: Firmware CI (PlatformIO)

on:
  push:
    paths:
      - 'software/firmware/**'
      - '.github/workflows/firmware-ci.yml'
  pull_request:
    paths:
      - 'software/firmware/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: joint_controller (pico)
            path: software/firmware/joint_controller
            env: pico
          - name: joint_controller (pico_debug)
            path: software/firmware/joint_controller
            env: pico_debug
          - name: joint_encoders (rpipico2)
            path: software/firmware/joint_encoders
            env: rpipico2
          - name: joint_encoders (rpipico2_debug)
            path: software/firmware/joint_encoders
            env: rpipico2_debug

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
          key: pio-${{ runner.os }}-${{ hashFiles('**/platformio.ini') }}

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build ${{ matrix.name }}
        working-directory: ${{ matrix.path }}
        run: |
          pio run -e ${{ matrix.env }}

